<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section Replica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #111; /* sementara */
      color: #d7c94f;   /* sementara gold vibe */
    }

    .contact-section {
      min-height: 100vh;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* align top */
      align-items: flex-start;     /* align left */
      position: relative;
    }

    /* Small title */
    .contact-section .subtitle {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 25px;
      opacity: 0.8;
    }

    /* Main Heading */
    .contact-section h1 {
      font-size: 120px;  /* font lebih gede */
      font-weight: 700;
      line-height: 1.2;
      max-width: 100%;
      margin: 0 0 150px;
    }

    /* Buttons wrapper */
    .contact-items {
      display: flex;
      flex-direction: column;
      gap: 7px;
      width: 100%;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .row {
      display: flex;
      gap: 7px;
      justify-content: flex-start;
    }

    .contact-items a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #d7c94f;
      border: 1px solid #d7c94f;
      padding: 30px 5px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .contact-items a:hover {
      background: #d7c94f;
      color: #111;
    }

    /* Footer copyright */
    .footer {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 100px;
      text-align: left;
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <div class="subtitle">Let's Create!</div>
    <h1>
      Got a project in mind?<br>
      Full production, a mix & master, or a custom idea<br>
      — I’d love to hear from you.<br>
    </h1>
    <div class="contact-items">
      <!-- Row 1 -->
      <div class="row">
        <a href="mailto:crescentialsmusic@gmail.com">crescentialsmusic@gmail.com</a>
        <a href="tel:+628123456789">+62 812 3456789</a>
      </div>
      <!-- Row 2 -->
      <div class="row">
        <a href="#">instagram</a>
        <a href="#">youtube</a>
        <a href="#">spotify</a>
      </div>
    </div>

    <!-- Footer copyright -->
    <div class="footer">
      © <span id="year"></span> Crescentials Record. All rights reserved.
    </div>
  </section>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Auto-update tahun copyright
    document.getElementById("year").textContent = new Date().getFullYear();

    // Animate elemen utama
    const mainElements = document.querySelectorAll(
      ".subtitle, h1, .contact-items .row a"
    );

    gsap.set(mainElements, { y: 10, opacity: 0 });
    gsap.to(mainElements, {
      opacity: 1,
      y: 0,
      duration: 0.5,
      stagger: 0.1,
      ease: "power2.out",
      delay: 0.3
    });

    // Animate footer terpisah, lebih lambat
    gsap.fromTo(
      ".footer",
      { opacity: 0, y: 10 },
      {
        opacity: 0.8,
        y: 0,
        duration: 0.6,
        ease: "power2.out",
        delay: 1.2
      }
    );
  </script>


</body>
</html>
